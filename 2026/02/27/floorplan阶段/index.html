<h3 id="1、指令"><a href="#1、指令" class="headerlink" title="1、指令"></a>1、指令</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">checkDesign -netlist</span><br><span class="line">source ../scripts/area_cal.tcl</span><br><span class="line">floorPlan -site core -s 640 620 1 1 1 1</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>设置引脚的脚本：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">set pins [dbget top.hInst.hInstTerms.defname] ; # 获取所有引脚</span><br><span class="line">set total_num [llength $pins]</span><br><span class="line">set mid_point [expr $total_num / 2]</span><br><span class="line"></span><br><span class="line">set pins_part1 [lrange $pins 0 [expr $mid_point - 1]] ; # 前一半</span><br><span class="line">set pins_part2 [lrange $pins $mid_point end]          ; # 后一半</span><br><span class="line"></span><br><span class="line"># ==============================================================================</span><br><span class="line"># 2. 清空并解锁</span><br><span class="line"># ==============================================================================</span><br><span class="line">dbSet [dbGet top.terms].isFixed 0</span><br><span class="line"></span><br><span class="line">editPin -pin $pins_part1 -layer M4 -side Left -spreadType CENTER -spacing 0.20 -pinWidth 0.1 -pinDepth 0.2 -snap TRACK</span><br><span class="line">editPin -pin $pins_part2 -layer M6 -side Left -spreadType CENTER -spacing 0.20 -pinWidth 0.1 -pinDepth 0.2 -snap TRACK</span><br></pre></td></tr></table></figure>

<p>设置endcap:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">set vars(endcap_left)   &quot;BOUNDARY_LEFTBWP30P140&quot;</span><br><span class="line">set vars(endcap_right)   &quot;BOUNDARY_RIGHTBWP30P140&quot;</span><br><span class="line"></span><br><span class="line">set vars(endcap_top)   &quot;BOUNDARY_LEFTBWP30P140 FILL2BWP30P140&quot;</span><br><span class="line">set vars(endcap_bottom)   &quot;BOUNDARY_LEFTBWP30P140 FILL2BWP30P140&quot;</span><br><span class="line"></span><br><span class="line">setEndCapMode -reset</span><br><span class="line"></span><br><span class="line">setEndCapMode -leftEdge $endcap_left -rightEdge $endcap_right -topEdge $endcap_top -bottomEdge $endcap_bottom -prefix ENDCAP </span><br></pre></td></tr></table></figure>

<p>设置welltap</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">set vars(welltap)  &quot;TAPCELLBWP30P140&quot;</span><br><span class="line">addWellTap -cell $vars(welltap) -cellInterval 60 -prefix WELLTAP</span><br></pre></td></tr></table></figure>
